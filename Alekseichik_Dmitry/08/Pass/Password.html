<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Password</title>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


	<script>
		$(document).ready(function () {


			$('#pass1').keypress(function () {

				$('#pass1').css("background-color", "yellow");
				// alert("The text has been changed.");
			});

			$('#pass2').keypress(function () {

				$('#pass2').css("background-color", "yellow");
				// alert("The text has been changed.");
			});

			$('#form01').keyup(function () {
		
				if ($('#pass1').val() == $('#pass2').val()) {
				
					$('#pass1').css("background-color", "lightgreen");
					$('#pass2').css("background-color", "lightgreen");
					
				} else {
			
					$('#pass1').css("background-color", "yellow");
					$('#pass2').css("background-color", "yellow");

				}

				if ($('#pass1').val()  == '') {
		
					$('#pass1').css("background-color", "white");
				}

				if ($('#pass2').val()  == '') {
	
					$('#pass2').css("background-color", "white");
				}

			});

		});

	</script>

</head>


<body>


	<FORM id="form01" name="form01" method="POST" action="#">
		<FIELDSET>
			<LEGEND>Введите новый пароль</LEGEND>
			<input TYPE="password" ID="pass1" NAME="pass1" placeholder="Пароль" autocomplete="off" required>
			<label for="pass1"> Пароль</label>
			<br></br>
			<input TYPE="password" ID="pass2" NAME="pass2" placeholder="Подтвеждение" autocomplete="off" required>
			<label for="pass2"> Подтвеждение</label>


		</FIELDSET>
	</FORM>

</body>

</html>
